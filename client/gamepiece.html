<div id="gamepiece" class="container-fluid">
    <h3>You gotta spin it, to win it!!!</h3>

    <span class="badge badge-purple"><i ng-class="prizeIconClass"></i></span>

    <div>
        <h4>Score: <b>{{currentScore}}</b></h4>
    </div>

    <button type="button" name="start" ng-click="startSpin()" ng-hide="isSpinning()">Start Spin</button>
    <button type="button" name="stop" ng-click="stopSpin()" ng-show="isSpinning()">Stop Spin</button>
</div>
