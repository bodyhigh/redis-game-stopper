<div class="container">
    <div class="loginPanel">

        <form name="loginForm" ng-submit="saveForm()" novalidate="">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" class="input-jumbo">
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="input-jumbo">
            </div>

            <div class="form-group">
                <input type="submit" name="submit" value="submit" class="btn btn-primary input-jumbo">
            </div>
        </form>

    </div>
</div>
